<!DOCTYPE html>
<html>
    <head>
        <title>Дисконтная карта</title>
        <link rel="stylesheet" href="style/stiledis.css" />
        <link rel="icon" type="image/png" href="images/mlogo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="images/logo.png" id="logo">
                <div id="poisk"> 
                    <input type="button" name="katalog" value="Каталог" id="katalog">
                    <input type="text" name="text" class="search" placeholder="Поиск">
                    <button  id="bluba">
                        <img src="images/luba.png" id="luba" width="20" height="20">
                    </button>
                    <input type="image"  id="korsina" src="images/korsins.png" >
                    <input type="image"  id="diskont" src="images/dislont.png" >
                </div>
            </div>
            <div id="navigation">
                <input type="button" name="sale" value="Акции" id="sale">
            </div>
            <div id="content">
                <form id="customerForm">
                    <h2>Введите данные для своей дисконтной карты</h2>
                    <div class="input-container">
                        <label for="firstName">Имя:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input-container">
                        <label for="lastName">Фамилия:</label>
                        <input type="text" id="lastName" name="lastName" required><br>
                    </div>
                    <div class="input-container">
                        <label for="phone">Телефон:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div class="input-container">
                        <label for="age">Возраст:</label>
                        <input type="number" id="age" name="age" required><br>
                    </div>
                    <button type="button" class="buttonform" onclick="submitForm()">Отправить</button>
                    <button type="button" class="buttonform" onclick="resetForm()">Ввести данные заново</button>
                </form>
            </div>
            <div id="footer">
                <div>Logo generated by <a href="https://www.designevo.com/" title="Free Online Logo Maker">DesignEvo free logo designer</a></div>
            </div>
        </div>
        <script>
            function submitForm() {
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const phone = document.getElementById("phone").value;
                const age = parseInt(document.getElementById("age").value);
    
                if (age < 18) {
                    alert("Карта выдается только после 18 лет");
                } else {
                    const cardNumber = generateRandomCardNumber();
                    alert(`Номер карты: ${cardNumber}\nФамилия: ${lastName}\nИмя: ${firstName}\nТелефон: ${phone}`);
                }
            }
    
            function resetForm() {
                document.getElementById("customerForm").reset();
            }
    
            function generateRandomCardNumber() {
                return Math.floor(Math.random() * 100000000);
            }
            function capitalizeText(input) {
                return input.toUpperCase();
            }
    
            // Обработчик события потери фокуса для всех полей ввода
            const inputFields = document.querySelectorAll('input');
            inputFields.forEach((input) => {
                input.addEventListener('blur', () => {
                    input.value = capitalizeText(input.value);
                });
            });
            
        </script>
    </body>
</html>
