<!DOCTYPE html>
<html>
    <head>
        <title>Отзыв</title>
        <link rel="stylesheet" href="style/styleotz.css" />
        <link rel="icon" type="image/png" href="images/mlogo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="images/logo.png" id="logo">
                <div id="poisk"> 
                    <input type="button" name="katalog" value="Каталог" id="katalog">
                    <input type="text" name="text" class="search" placeholder="Поиск">
                    <button  id="bluba">
                        <img src="images/luba.png" id="luba" width="20" height="20">
                    </button>
                    <input type="image"  id="korsina" src="images/korsins.png" >
                    <input type="image"  onclick="window.location.href='diskont.html'" id="diskont" src="images/dislont.png" >
                </div>
            </div>
            <div id="navigation">
                <input type="button" name="sale" value="Акции" id="sale">
            </div>
            <div id="content">
                <form>
                    <p id="message" >Оставьте отзыв</p>
                    <p>
                        <b>Имя:</b>
                        <input id="name" name="name" type="text" size="20" placeholder="Ваше имя"/><br>
                    </p>
                    <p>
                        <b>E-mail:</b>
                        <input id="email" name="email" type="text" size="20" placeholder="posta@gmail.com"/><br>
                    </p>
                    <p>
                        <b>Текст отзыва:</b>
                        <textarea id="otz" name="otz" rows="5"></textarea><br>
                        <p>
                        <input  id="search" type="submit" name="submit" class="submit" value="отправить" onclick="ValiMail();">
                        </p>
                    </p>
                </form>
            </div>
            <div id="footer">
                <div>Logo generated by <a href="https://www.designevo.com/" title="Free Online Logo Maker">DesignEvo free logo designer</a></div>
            </div>
        </div>
        <script type="text/javascript">

            function ValiMail(){
                let re = /^[\w-\.]+@[\w-]+\.[a-z] {2,4}$/i;
                let myMail = document.getElementById('email').value;
                let valid = re.test(myMail);
                if (valid) output = 'Адрес электронной почты введён правильно!';
                else output = 'Адрес электронной почты введён непраильно!';
                document.getElementById('message').innerHTML = output;
                return valid;
            }
        </script>
    </body>
</html>
